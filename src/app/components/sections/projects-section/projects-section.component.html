<section class="section projects">
  <h2 class="section-title">GitHub Projects</h2>
  <div class="projects-grid">
    @for (project of projects; track project.name; let i = $index) {
      <app-project-card 
        [project]="project"
        [animationDelay]="i">
      </app-project-card>
    }
  </div>
</section>
